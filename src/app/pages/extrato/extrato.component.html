<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <h3>Extrato</h3>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 nude">

        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>

        <ng-container matColumnDef="valor mês">
          <th mat-header-cell *matHeaderCellDef> Valor Mês </th>
          <td mat-cell *matCellDef="let element"> {{element.valor_mes}}</td>
        </ng-container>

        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> Info </th>
          <td mat-cell *matCellDef="let element"> <mat-icon aria-hidden="false" aria-label="info icon"
              fontIcon="info"></mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

<div class="row footer">
  <div class="col-md-12">
    <button mat-flat-button class="avocado w-100" (click)="this.router.navigateByUrl('/home')">Adicionar transação</button>
  </div>
</div>
